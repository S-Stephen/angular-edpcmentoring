cache:
  directories:
    - ./node_modules

install:
  - npm install
  - ln -s /var/lib/dbus/machine-id /etc/machine-id

script:
  - npm run build campl-ngx
  - npm run test campl-ngx --watch=false --browsers=ChromeHeadless
