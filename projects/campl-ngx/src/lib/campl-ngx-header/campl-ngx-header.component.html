<!-- the content of the global menu -->
<!-- The first tier of this 'mega' menu is used to populate the open-menu section -->
<!-- This section of the DOM is also used for the mobile menu list!! -->
<div *ngIf="mega_menu_open || menu_open" class="campl-row campl-global-navigation-drawer campl-navigation-open">

  <div class="clearfix" CamplNgxWrap>
    <div class="campl-column12 campl-home-link-container">
      <a [routerLink]="" (click)="toggleBodyNav()">Home</a>
    </div>
  </div>
  <div class="clearfix" CamplNgxWrap>
    <div class="campl-column12 campl-global-navigation-mobile-list campl-global-navigation-list">

      <div *ngFor="let menu of global_menus" class="campl-global-navigation-outer clearfix"
        [ngClass]="{ 'campl-drawer-open' : (menu.anchor==mega_menu_target) }" id="{{menu.anchor}}">
        <ul class="campl-unstyled-list campl-global-navigation-header-container ">
          <li><a href="{{menu.link}}">{{menu.label}}</a></li>
          <!--study at Cambridge-->
        </ul>
        <div *ngFor="let list of menu.sub" class="campl-column4">
          <!-- if list is a list then we need to *ngFor again? -->
          <ul *ngIf="list.label"
            class="campl-global-navigation-container campl-unstyled-list campl-global-navigation-secondary-with-children">
            <li>
              <a href="{{list.link}}">{{list.label}}</a>
              <!--undergraduate-->
              <ul class="campl-global-navigation-tertiary campl-unstyled-list">
                <li *ngFor="let sublist of list.sub">
                  <a href="{{sublist.link}}">{{sublist.label}}</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- else we assume list is an arrays -->
          <ul *ngIf="!list.label" class="campl-global-navigation-container campl-unstyled-list">
            <!-- go through the sub and display-->
            <li *ngFor="let sublist of list.sub">
              <a href="{{sublist.link}}">{{sublist.label}}</a>
            </li>
          </ul>
        </div>
        <a [routerLink]="" class="campl-close-menu" (click)="toggleMegaMenu('NOTSET')">Close</a>
        <!-- TODO work in progress configure global nav working on campl-navigation a click -->
      </div>
    </div>
    <ul class="campl-unstyled-list campl-quicklinks-list campl-global-navigation-container">
      <li *ngFor="let link of quicklinks; let isLast = last" [class.last]="isLast"><a
          href="{{link.link}}">{{link.label}}</a></li>
    </ul>

  </div>
</div>
<!-- the content of the global menu -->
